<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-latest.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.32/jquery.form.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrender/0.9.89/jsrender.js"></script>
        <script src="js/form.js"></script>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <script id="pathTemplate" type="text/x-jsrender">
            <ul>
                {{for}}
                    <li>
                        <span id="title">{{>title}} - </span>
                        <span id="path">{{>data}}</span>
                    </li>
                {{/for}}
            </ul>
            <h4>It took <b>{{:length}}</b> hops to reach the Philosophy article!<h4>
        </script>
        <form id="urlForm" name="urlForm" method="post" action="">
            <div class="container">
                <div class="row">
                    <h2>Getting to Philosophy</h2>
                    <div id="custom-search-input">
                        <div class="input-group col-md-12">
                            <input type="text" id="url" class="search-query form-control" placeholder="Enter a wikipedia link. Example: https://www.wikipedia.org/wiki/Pizza" />
                            <span class="input-group-btn">
                                <button id="submit" class="btn btn-danger" type="button">
                                    <span class="glyphicon glyphicon-search"></span>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div id="pathList"></div>
                </div>
            </div>
        </form>
    </body>
</html>
